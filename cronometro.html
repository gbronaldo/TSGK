<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cron√¥metro</title>
    <style>
        #timer{
            /* background-color: blueviolet; */
            height: 50px;
            width: 100px;
            font-size: 32pt;
        }
    </style>
</head>
<body onload= "iniciar()">
    <div id="timer">
        
    </div>
    <script>
        var cronometro;
        function iniciar(){
            
            var min = 0;
            var seg = 0;
            cronometro = setInterval(function(){
                if (seg == 60) {
                    seg = 0;
                    min++;
                }
                if((min < 10) && (seg < 10)){
                    document.getElementById('timer').innerHTML = "0"+min+":"+"0"+seg;
                }
                else if ((min >= 10) && (seg < 10)){
                    document.getElementById('timer').innerHTML = min+":"+"0"+seg;
                }
                else if ((min < 10) && (seg >= 10)){
                    document.getElementById('timer').innerHTML = "0"+min+":"+seg;
                }
                else if ((min >= 10) && (seg >= 10)){
                    document.getElementById('timer').innerHTML = min+":"+seg;
                }
                if ((min == 60) && (seg == 1)) {
                        document.getElementById('timer').innerHTML = "TIME OUT";
                        clearInterval(cronometro);
                    }
                seg++;
            },1000)
        }
    </script>
</body>
</html>
