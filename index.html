<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">

<body onload="setTimeout(focar, 1000);">

            Trilha Sonora Geek

    <div class="medio">

        <!-- placeholder="Informe seu Geek Name" -->
        <input type="text" maxlength="25" minlength="3" class="input-index">
        <br>
        <input type="submit" class="input-index" id="btn-go" value="Go">
    </div>
    <!-- <div class="baixo">

    </div> -->
    <script>
        function focar(){
            document.getElementsByClassName("input-index")[0].focus();
        }
    </script>
