<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>TSGK</title>
</head>
<body onload="setTimeout(focar, 1000);">
    <div class="topo">
            Trilha Sonora Geek
        <!-- <h1>Tilha Sonora Geek</h1> -->
    </div>
    <div class="medio">
        <span>
            Informe seu Geek Name
        </span>
        <br>
        <!-- placeholder="Informe seu Geek Name" -->
        <input type="text" maxlength="25" minlength="3" class="input-index">
        <br>
        <input type="submit" class="input-index" id="btn-go" value="Go" onmousedown="btn_go_clicked();" onmouseup="btn_go_normal();" onmouseleave="btn_go_normal();">
    </div>
    <!-- <div class="baixo">

    </div> -->
    <script>
        function focar(){
            document.getElementsByClassName('input-index')[0].focus();
        }
        function btn_go_clicked(){
            document.getElementById('btn-go').style.backgroundColor = "#EFD56E";
            document.getElementById('btn-go').style.marginTop = "55px";
            document.getElementById('btn-go').style.boxShadow = "none";
        }
        function btn_go_normal(){
            document.getElementById('btn-go').style.backgroundColor = "#FDDF98";
            document.getElementById('btn-go').style.marginTop = "50px";
            document.getElementById('btn-go').style.boxShadow = "0px 5px 0px #A9982A ";
        }
    </script>
</body>
</html>
