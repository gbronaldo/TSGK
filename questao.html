<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="questao.css">
    <title>TSGK-Questão</title>
</head>
<body onload="start(); random_music()">
    <div class="corpo">
        <div class="box-class">
            <div class="box-question">
                <div class="question">
                    <div class="question-text">
                        <ul>
                            <li>
                                Qual é o título GEEK dessa trilha sonora?
                            </li>
                            <li id="timer">
                                00:00
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="box-music">
                <div class="music-full">
                    <div class="music-charge">
                        <div class="music-play">
                            <img id="button-music" src="media/icons/play-btn.png" alt="play" onclick="play();">
                            <audio src="" id="musica">

                            </audio>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-anime">
                <div class="anime-logo">
                    <img id="logo" src="media/icons/icon.png" alt="Logo">
                </div>
            </div>
            <div class="box-options">
                <div class="linha01">
                    <div class="options" id="option01" onclick="resposta('a')" onmousedown="pressionando('a')">
                        <p id="option01_text">
                            <!-- Cavaleiros do Zodíaco -->
                        </p>
                    </div>
                    <div class="options" id="option02" onclick="resposta('b')" onmousedown="pressionando('b')">
                        <p id="option02_text">
                            <!-- Dragon Ball Z -->
                        </p>
                    </div>
                </div>
                <div class="linha02">
                    <div class="options" id="option03" onclick="resposta('c')" onmousedown="pressionando('c')">
                        <p id="option03_text">
                            <!-- Hunter x Hunter -->
                        </p>
                    </div>
                    <div class="options" id="option04" onclick="resposta('d')" onmousedown="pressionando('d')">
                        <p id="option04_text">
                            <!-- Dragon Ball GT -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script>
        document.getElementById('option01_text').innerHTML = "oi";
    </script> -->
    <script src="js/music.js">
    </script>

    <script src="js/options.js">
    </script>

    <script src="js/cronometro.js">
    </script>

    <script src="js/sorteio.js">
    </script>
</body>
</html>
