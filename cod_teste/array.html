<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="entrada" type="text"> <button onclick="vetor()">Enviar</button>
    <p id="saida"></p>
    <script>
        var teste = [];
        function vetor() {
            
            var vetor = document.getElementById('entrada').value;
            teste.push(vetor);
            document.getElementById('saida').innerHTML = teste;
        }
    </script>
</body>
</html>
